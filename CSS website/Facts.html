<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Facts</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #008000; /* Green background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for Layout */
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            width: 80%;
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title and Paragraph Styling */
        .title {
            flex: 1;
        }

        .title h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .title p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }

        /* Picture on the Right */
        .picture {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .picture img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title and paragraph section -->
        <div class="title">
            <h1>Butterfly Facts</h1>
            <p>
                Butterflies are insects with large, often brightly colored wings. They have a four-stage life cycle: egg, larva (caterpillar), pupa, and adult. They only live about two weeks when they become an adult butterfly. Lastly, did you know that only 2 eggs hatch out of 100 eggs? 
            </p>
        </div>

        <!-- Picture on the right -->
        <div class="picture">
            <img src="Images/butterfly.jpg" alt="A beautiful butterfly">
        </div>
    </div>
</body>
</html>
